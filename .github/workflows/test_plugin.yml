name: Test riogisoffline plugin

on:
  push:
    branches:
      - "**"
jobs:
  tests:
    runs-on: ubuntu-latest
    container:
      image: qgis/qgis:${{ matrix.qgis-tags }}
    strategy:
      matrix:
        qgis-tags: [ release-3_28, release-3_34, latest ]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          #python3 -m pip install -U pip setuptools
          pip3 install -qr riogisoffline/requirements.txt 
      - name: Run tests
        env:
          QGIS_IN_CI: 1
        run: |
          python3 -m pip install pytest pytest-cov pytest-qgis
          xvfb-run -s '+extension GLX -screen 0 1024x768x24'
          pytest -v --cov=riogisoffline --cov-report=xml test_riogisoffline

      # Upload coverage report. Will not work if the repo is private
      - name: Upload coverage to Codecov
        if: ${{ matrix.qgis-tags == 'latest' && !github.event.repository.private }}
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: pytest
          fail_ci_if_error: false # set to true when upload is working
          verbose: false

